<script>

    var defaultArr = [450, 500, 600, 750, 800, 1000, 1200, 1350, 1500, 1800, 2000, 2250, 2500, 2700, 300, 3150, 3600, 4000, 4500, 5000, 5400, 6000, 6750, 8000, 9000, 10000, 13500, 22500, 45000];

    function estimationCount() {

        var total_words = document.calculator.total_words.value.replace(/[^0-9]/g,'');
        if (total_words>0) {
            total_count_words = total_words;
        }
        else{
            var text = document.calculator.txt.value;
            var words = text.replace(/[,;.!:ï¿½\/]/g, ' ').replace(/[^a-zA-Z\d\s&:]/g, '').match(/\S+/g);
            if( words == null){
                $("#totalCount").empty().append("Pages: 0");
                return false;
            }
            total_count_words = words.length;
        }

        var choose_font = document.calculator.choose_font.value;
        var choose_size = document.calculator.choose_size.value;
        var choose_spacing = document.calculator.choose_spacing.value;

        var count = (1/choose_size)*(choose_font*1)*total_count_words*choose_spacing/450;
        count = Math.round(count*10)/10;

        $('#totalCount').empty().append("Pages: "+count);

        //if ($.inArray(total_count_words, defaultArr) > -1){

        $(".table").children().children().removeClass("alert-info");
        $("."+total_count_words).addClass('alert-info');
        //}
        /*else{

         $(".table").children().children().removeClass("search-found");
         var newEstimate1 = parseInt(total_count_words)+50;
         var newEstimate2 = parseInt(total_count_words)-50;
         $(".table").find("."+newEstimate1).addClass('search-found')
         $(".table").find("."+newEstimate2).addClass('search-found')
         }	*/



    }

</script>
<div class="container">

<div class="row">
    <div class="col-lg-12">

        <div class="top-margin"></div>

        <form name="calculator">

            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a showtab="" href="#enter-total-number-of-words">Enter Total Number of Words</a>
                </li>
                <li><a showtab="" href="#type-in-your-words" >Type in your Words</a>
                </li>
            </ul>

            <div id="myTabContent" class="tab-content">

                <div class="tab-pane fade in active" id="enter-total-number-of-words">


                    <div class="form-group col-lg-4">
                        <label for="total_words">Total words</label>
                        <input type="text" class="form-control" id="total_words" name="total_words" aria-describedby="basic-addon1" value="0" onkeyup="estimationCount();" onkeydown="if (event.keyCode === 13) { return false; }">
                    </div>

                </div>
                <div class="tab-pane fade" id="type-in-your-words">

                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label for="txt">Start typing, or copy and paste your document here...</label>
                            <textarea id="txt" name="txt" rows="12" onkeyup="estimationCount();" style="resize: none; overflow: hidden; word-wrap: break-word; height: 254px;" class="form-control garlic-auto-save processed" placeholder="Start typing, or copy and paste your document here..." data-autosize-on="true"></textarea>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="form-group col-sm-2">
                    <label for="choose_font">Choose Font</label>
                    <select name="choose_font" id="choose_font" onchange="estimationCount();" class="form-control">
                        <option selected="selected" value="1">Arial</option>
                        <option value="0.946">Calibri</option>
                        <option value="1.277">Comic Sans MS</option>
                        <option value="1.243">Courier</option>
                        <option value="1.13">Times New Roman</option>
                        <option value="1.212">Verdana</option>
                    </select>
                </div>

                <div class="form-group col-sm-2">
                    <label for="choose_size">Choose Size</label>
                    <select name="choose_size" id="choose_size" onchange="estimationCount();" class="form-control">
                        <option value="1.522">10</option>
                        <option value="1.206">11</option>
                        <option selected="selected" value="1">12</option>
                        <option value="0.859">13</option>
                        <option value="0.789">14</option>
                    </select>
                </div>

                <div class="form-group col-sm-2">
                    <label for="choose_spacing">Choose Spacing</label>
                    <select name="choose_spacing" id="choose_spacing" onchange="estimationCount();" class="form-control">
                        <option value="1">single</option>
                        <option value="1.267">1.5</option>
                        <option value="1.644">double</option>
                    </select>

                </div>



            </div>


        </form>

    </div>
</div>


<div class="section-colored text-center alert-info">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 ">
                <h1 id="totalCount">Pages: 0</h1>

            </div>
        </div>
        <!-- /.row -->

    </div>
</div>
<hr>



</div>
